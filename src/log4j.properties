log4j.rootLogger = TRACE, CA, NotConsole

log4j.appender.NotConsole = org.apache.log4j.FileAppender
log4j.appender.NotConsole.File = log.log
log4j.appender.NotConsole.Append=true
log4j.appender.NotConsole.layout = org.apache.log4j.PatternLayout
log4j.appender.NotConsole.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.appender.CA = org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout = org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n